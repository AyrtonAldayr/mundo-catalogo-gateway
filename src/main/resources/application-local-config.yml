# Perfil: local CON Config Server (mismo entorno que local pero conectado al Config Server)
# Activar: --spring.profiles.active=local-config
# Requiere Config Server corriendo en localhost:8888. Si no est√°, arranca igual (optional).

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: catalog-api
              uri: http://localhost:8081
              predicates:
                - Path=/api/**
  config:
    import: optional:configserver:http://localhost:8888
server:
  port: 8080
