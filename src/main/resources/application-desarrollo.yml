# Perfil: desarrollo (entorno de integración/QA, típicamente contenerizado).
# Activar: --spring.profiles.active=desarrollo
# Conectado a Config Server (optional: si no está, arranca con config local).
# Rutas: URI = nombre del servicio (mismo namespace) o host:puerto según tu red.
# Logging: solo consola (stdout) para que Docker/K8s capturen los logs.

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: catalog-api
              uri: http://catalog-api:8080
              predicates:
                - Path=/api/**
  config:
    import: optional:configserver:http://config-server:8888

logging:
  file:
    name: ""  # Solo consola en contenedor; logback no usa ROLLING en este perfil.
