# Perfil: local (desarrollo en m√°quina)
# Activar: --spring.profiles.active=local
# Seguridad JWT desactivada para no depender de IdP.
# server.port y management.* heredados de application.yaml.

gateway:
  security:
    enabled: false

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: catalog-api
              uri: http://localhost:8081
              predicates:
                - Path=/api/**
