# Configuración común utilizada por todos los perfiles (local, local-container, desarrollo, produccion; default: local).
# Para detalles sobre valores, configuración específica de perfiles y guía completa,
# consulta el archivo doc/configuracion.md.

server:
  port: 8080

spring:
  application:
    name: mundo-catalogo-gateway
  profiles:
    active: local
  config:
    import: "optional:configserver:"

gateway:
  security:
    enabled: true
    secured-path-patterns: []
  required-headers:
    enabled: true
    headers:
      X-Request-Id: "^[a-zA-Z0-9\\-]{1,64}$"
      X-Client-Id: "^[a-zA-Z0-9_\\-.]{1,64}$"
      X-Tenant-Id: "^[a-zA-Z0-9_\\-]{1,64}$"
      Accept-Language: "^[a-z]{2}(-[A-Z]{2})?$"

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info
  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces
    logging:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/logs
