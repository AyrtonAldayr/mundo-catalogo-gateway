apiVersion: apps/v1
kind: Deployment
metadata:
  name: mundo-catalogo-gateway
  labels:
    app: mundo-catalogo-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mundo-catalogo-gateway
  template:
    metadata:
      labels:
        app: mundo-catalogo-gateway
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: gateway
          image: mundo-catalogo-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: mundo-catalogo-gateway-config
                  key: SPRING_PROFILES_ACTIVE
                  optional: true
            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  name: mundo-catalogo-gateway-config
                  key: SPRING_CONFIG_IMPORT
                  optional: true
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:MaxRAMPercentage=75.0"
          resources:
            requests:
              memory: "384Mi"
              cpu: "200m"
            limits:
              memory: "768Mi"
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            periodSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
